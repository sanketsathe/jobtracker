{% extends "base.html" %}

{% block title %}Login | JobTracker{% endblock %}

{% block content %}
<div class="card">
    <h1>Login</h1>
    {% if form.errors %}
        <p class="form-error">Please check your username and password.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        <button class="btn" type="submit">Sign in</button>
    </form>
</div>
{% endblock %}
