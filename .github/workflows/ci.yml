name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DJANGO_SECRET_KEY: ci-secret
      DJANGO_DEBUG: "0"
      DB_NAME: jobtracker
      DB_USER: jobtracker
      DB_PASSWORD: jobtracker
      DB_HOST: 127.0.0.1
      DB_PORT: "5432"
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: jobtracker
          POSTGRES_USER: jobtracker
          POSTGRES_PASSWORD: jobtracker
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U jobtracker -d jobtracker"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django check
        run: python manage.py check

      - name: Migrate
        run: python manage.py migrate

      - name: Run tests
        run: python manage.py test tracker
