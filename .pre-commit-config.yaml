repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-merge-conflict
  - repo: local
    hooks:
      - id: verify-docs-evidence
        name: Verify docs/evidence for UI changes
        entry: python scripts/hooks/verify_docs_evidence.py
        language: system
        pass_filenames: false
